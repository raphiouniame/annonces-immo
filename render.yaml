services:
  - type: web
    name: annonces-immobilieres-abidjan
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        value: annonces.db
    # Ajouter un health check
    healthCheckPath: /health

